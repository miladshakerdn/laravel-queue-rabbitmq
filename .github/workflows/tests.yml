name: Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: true
      matrix:
        php: ['8.2', '8.3']
        stability: ['prefer-lowest', 'prefer-stable']
        laravel: ['^12.0']

    name: 'PHP ${{ matrix.php }} - Laravel: ${{matrix.laravel}} - ${{ matrix.stability }}'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, json
          coverage: none

      - name: Set up Docker
        run: |
          docker-compose up -d rabbitmq

      - name: Install dependencies
        run: |
          composer update --with='laravel/framework:${{matrix.laravel}}' --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - name: Run Laravel Pint
        run: ./vendor/bin/pint --test

      - name: Wait for RabbitMQ
        run: |
          timeout=30
          until docker exec $(docker ps -qf "name=rabbitmq") rabbitmqctl status >/dev/null 2>&1 || [ $timeout -eq 0 ]; do
            echo "Waiting for RabbitMQ to be ready... ($timeout seconds left)"
            sleep 1
            ((timeout--))
          done
          if [ $timeout -eq 0 ]; then
            echo "Timeout waiting for RabbitMQ"
            exit 1
          fi
          echo "RabbitMQ is ready!"

      - name: Execute tests
        run: vendor/bin/phpunit
        env:
          HOST: localhost
          PORT: 5672
          RABBITMQ_USER: guest
          RABBITMQ_PASSWORD: guest
          RABBITMQ_VHOST: /

      - name: Store test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-php${{ matrix.php }}-laravel${{ matrix.laravel }}-${{ github.sha }}
          path: |
            ./storage/logs
            ./phpunit.xml
            ./.env.testing
          retention-days: 5
